<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./randomColor.js"></script>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #colorfield{
            transition: background-color 0.9s ease;
            width: 800px;
            height: 200px;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>That's plain old js change to create-react-app</h1>
    <div id="colorfield">
        <p style="font-size: 3em; color: #FFFFFF" id= "hexText">#FFFFFF</p>
    </div>

    <script>
        window.onload = () => {
            setInterval(()=>{
                const colorfield = document.getElementById("colorfield")
                const hexText = document.getElementById("hexText")
                const hexColorString = randomColor()
                hexText.innerText = hexColorString
                colorfield.style.background = hexColorString
        },3000)
        }
    </script>
</body>
</html>
